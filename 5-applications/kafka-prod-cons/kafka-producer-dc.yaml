apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: kafka-producer
    app.kubernetes.io/component: kafka-producer
    app.kubernetes.io/instance: kafka-producer
  name: kafka-producer
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: kafka-producer
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        deploymentconfig: kafka-producer
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/amqstreams/kafka-producer@sha256:7b4310af1b25e7f57769224a8fdbaf6dba6ce825ab6a9caf8378f55588ffa8b1
