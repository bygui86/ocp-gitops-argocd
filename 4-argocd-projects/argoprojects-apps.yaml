apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-prod-cons
  namespace: argocd
spec:
  destination:
    namespace: amqstreams
    server: 'https://kubernetes.default.svc'
  project: demoapp
  ignoreDifferences:
