apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demoapp
  namespace: argocd
spec:
  description: Lab Cluster
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
  - https://github.com/paolocarta/ocp-gitops-argocd.git
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cicd
  namespace: argocd
spec:
  description: CI/CD
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - namespace: '*'
      server: '*'
  sourceRepos:
  - https://github.com/paolocarta/ocp-gitops-argocd.git
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipeline-spring-rest-devteam1
  namespace: argocd
spec:
  destination:
    namespace: developerteam1-cicd
    server: 'https://kubernetes.default.svc'
  project: cicd
  source:
    # chart: springboot-tekton
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: deploy.namespace.prefix
        value: developerteam1
    path: 5-applications/spring-rest/cicd/tekton-pipeline
    repoURL: https://github.com/paolocarta/ocp-gitops-argocd.git
    targetRevision: master
  ignoreDifferences:
  - group: tekton.dev
    kind: PipelineRun
    # name: basic-spring-boot-first-pipe-run
    # namespace: developerteam1-cicd
    jsonPointers:
    - /spec
    - /metadata
  - group: tekton.dev
    kind: TaskRun
    # name: basic-spring-boot-first-pipe-run
    # namespace: developerteam1-cicd
    jsonPointers:
    - /spec
    - /metadata
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
